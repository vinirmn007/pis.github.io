{% extends "basePage.html" %}

{% block title %}
Testimonios
{% endblock %}

{% block content %}
<div id="contact" class="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="request" class="main_form" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="send_btn">Enviar</button>
                </form>
            </div>
        </div>
        <div id="testimonios">
            <h2>Testimonios</h2>
        
            <ul>
                {% for testimonio in testimonios %}
                    <li><strong>{{ testimonio.nombre }}</strong>: {{ testimonio.mensaje }} <em>({{ testimonio.fecha }})</em></li>
                {% endfor %}
            </ul>
        </div>
    </div>
    
</div>
{% endblock %}
